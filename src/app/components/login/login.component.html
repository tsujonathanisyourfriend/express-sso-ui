<h1 md-dialog-title>Login</h1>
<md-dialog-content>
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Name">
  </md-input-container>
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Password" type="password">
  </md-input-container>
</md-dialog-content>
<md-dialog-actions>
  <span class="spacer"></span>
  <button md-button (click)="onSubmit()">Submit</button>
</md-dialog-actions>
