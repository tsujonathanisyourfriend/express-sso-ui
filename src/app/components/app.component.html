<div>
  <md-toolbar color="primary">
    <span>JWT POC</span>
    <span class="spacer"></span>
    <button md-button (click)="openDialog()">
      <md-icon>account_box</md-icon>
      <span>Login</span>
    </button>
    <button md-button (click)="getCustomers()">
      <md-icon>cloud_download</md-icon>
      <span>Load Data</span>
    </button>
  </md-toolbar>
</div>

<div>{{error}}</div>

<app-customer-list *ngIf="!!customers && customers.length>0" [customers]="customers"></app-customer-list>

<div *ngIf="!customers || customers.length===0" style="height:300px" ></div>
